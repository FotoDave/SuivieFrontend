<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="../../../assets/images/logo-light.svg" alt="logo">
        </div>
        <h4>Bienvenue ! Veuillez vous connecter...</h4>
        <!--<h6 class="font-weight-light">Sign in to continue.</h6>-->
        <form class="forms-sample" [formGroup]="formGroup">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">
              Connexion</button>
          </div>
          <!--<div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="" class="auth-link text-black">Forgot password?</a>
          </div>-->
          <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
