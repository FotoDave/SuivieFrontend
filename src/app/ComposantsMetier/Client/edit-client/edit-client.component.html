<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Modifier Client</h4>
      <form class="forms-sample" [formGroup]="editFormGroup"
            (ngSubmit)="saveClients()">
        <div class="form-group">
          <label for="nom"><b>Nom</b></label>
          <input type="text" class="form-control" id="nom"
                 placeholder="Nom" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="email" class="form-control" id="email"
                 placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="tel"><b>Téléphone</b></label>
          <input type="text" class="form-control" id="tel"
                 placeholder="Téléphone" formControlName="tel">
        </div>
        <div class="text-right">
        <button type="submit" class="btn btn-success ml-auto mb-3 mb-sm-0">
          <i class="bi bi-save"></i>
          Modifier</button>
        </div>
      </form>
      <button class="btn btn-danger" routerLink="/clients">Cancel</button>
    </div>
  </div>
</div>
