<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Creation du collaborateur</h4>
      <form class="forms-sample" [formGroup]="saveFormGroup"
            (ngSubmit)="saveCollab()">
        <div class="form-group">
          <label for="nom"><b>Nom</b></label>
          <input type="text" class="form-control" id="nom"
                 placeholder="Nom" formControlName="nom">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success ml-auto mb-3 mb-sm-0">
            <i class="bi bi-save"></i>
            Cr√©er</button>
        </div>
      </form>
      <button class="btn btn-danger" routerLink="/collaborateurs">Cancel</button>
    </div>
  </div>
</div>
