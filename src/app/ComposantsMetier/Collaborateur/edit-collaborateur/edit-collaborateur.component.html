<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Modifier Client</h4>
      <form class="forms-sample" [formGroup]="editFormGroup"
            (ngSubmit)="updateCollab()">
        <div class="form-group">
          <label for="nom"><b>Nom</b></label>
          <input type="text" class="form-control" id="nom"
                 placeholder="Nom" formControlName="nom">
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary ml-auto mb-3 mb-sm-0">
            <i class="bi bi-pen"></i>
            Modifier</button>
          <button class="btn btn-danger ml-auto mb-3 mb-sm-0" routerLink="/collaborateurs">
            <i class="bi bi-x-circle"></i>
            Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
