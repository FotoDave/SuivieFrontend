 <div class="modal-header">
        <h4 class="modal-title">Création de la tâche</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <div class="card-body">
            <form [formGroup]="formGroup">
                <div class="form-group">
                    <label for="requette"><b>Requette</b></label>
                    <input type="requette" class="form-control" id="requette"
                           placeholder="Selectionnez la requette..." >
                </div>
                <div class="form-group">
                    <label for="intitule"><b>Intitulé</b></label>
                    <input type="text" class="form-control" id="intitule"
                           placeholder="Intitulé" >
                </div>
                <div class="form-group">
                    <label for="observation"><b>Observations</b></label>
                    <textarea class="form-control" id="observation" rows="4"
                              placeholder="Vos observations"></textarea>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="creerTache()">
            <i class="bi bi-save"></i>
            Créer</button>
        <button type="button" class="btn btn-danger"
                (click)="modal.close('Close click')">
            <i class="bi bi-x-circle"></i>
            Annuler</button>
    </div>
