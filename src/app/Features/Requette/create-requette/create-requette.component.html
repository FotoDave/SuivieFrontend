<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Requette Client</h4>
      <form class="forms-sample" [formGroup]="createFormGroup"
            (ngSubmit)="createRequtte()">
        <div class="form-group">
          <label for="intitule"><b>Intitulé</b></label>
          <input type="text" class="form-control" id="intitule"
                 placeholder="Intitulé" formControlName="intitule">
        </div>
        <div class="form-group">
          <label for="typeRequette"><b>Type</b></label>
          <ng-select [items]="statusList"
                     bindLabel="label"
                     bindValue="value"
                     id="typeRequette"
                     formControlName="typeRequette" required>
          </ng-select>
          <!--<select class="form-control" formControlName="typeRequette" id="typeRequette">
            <option value="NOUVELLE_FONCTIONNALITE">
              NOUVELLE_FONCTIONNALITE
            </option>
            <option value="CORRECTION_BUGS">
              CORRECTION_BUGS
            </option>
          </select>-->
        </div>
        <div class="form-group">
          <label for="module"><b>Module</b></label>
          <input type="module" class="form-control" id="module"
                 placeholder="Module" formControlName="module">
        </div>
        <div class="form-group">
          <label for="fonctionnalite"><b>Fonctionnalité</b></label>
          <input type="text" class="form-control" id="fonctionnalite"
                 placeholder="Fonctionnalité" formControlName="fonctionnalite">
        </div>
        <div class="form-group">
          <label for="urgence"><b>Urgence</b></label>
          <input type="text" class="form-control" id="urgence"
                 placeholder="Urgence" formControlName="urgence">
        </div>
        <div class="form-group">
          <label for="observation"><b>Observations</b></label>
          <textarea class="form-control" id="observation" rows="4"
                    placeholder="Vos observations" formControlName="observation"></textarea>
        </div>
        <div>
          <form [formGroup]="fileFG" enctype="multipart/form-data">
            <fieldset>
              <div class="form-group">
                <div>
                  <input type="file" name="file"
                         class="form-control" formControlName="file" (change)="onFileChange($event)">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-success ml-auto mb-3 mb-sm-0">
            <i class="bi bi-save"></i>
             Créer</button>
          <button class="btn btn-danger ml-auto mb-3 mb-sm-0" routerLink="/requettes">
            <i class="bi bi-x-circle"></i>
             Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
