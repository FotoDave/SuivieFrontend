<ng-container *ngIf="requette | async">
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <app-filter-requette [requette]="requette" (change)="requette" ]></app-filter-requette>
          <div class="d-sm-flex align-items-center mb-4">
            <h4 class="card-title mb-sm-0">Liste des requettes clients</h4>
            <a class="text-dark ml-auto mb-3 mb-sm-0"
               routerLink="/requettes/creer" routerLinkActive="active"> Creer une requette</a>
          </div>
          <div class="table-responsive border rounded p-1">

            <table class="table table-hover">
              <thead>
              <tr>
                <th class="font-weight-bold">ID Requette</th>
                <th class="font-weight-bold">Intitulé</th>
                <th class="font-weight-bold">Type</th>
                <th class="font-weight-bold">Utilisateur</th>
                <th class="font-weight-bold"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let r of requette | async ">
                <td>{{r.id}}</td>
                <td>{{r.intitule}}</td>
                <td>{{r.typeRequette}}</td>
                <td>{{r.username}}</td>
                <td><button class="btn btn-sm btn-primary"
                            (click)="viewRequette(r.id)">
                  <i class="bi bi-view-list"></i> Détails</button>
                  <!--<button class="btn btn-sm btn-danger" (click)="deleteRequette(r)">
                    <i class="bi bi-trash"></i> Supprimer</button>-->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!--<div class="d-flex mt-4 flex-wrap align-items-center">
            <p class="text-muted mb-sm-0">Showing 1 to 10 of 57 entries</p>
            <nav class="ml-auto">
              <ul class="pagination separated pagination-info mb-sm-0">
                <li class="page-item"><a href="#" class="page-link"><i class="icon-arrow-left"></i></a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link"><i class="icon-arrow-right"></i></a></li>
              </ul>
            </nav>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</ng-container>
