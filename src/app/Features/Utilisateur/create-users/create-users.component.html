<form [formGroup]="formGroup">
  <div class="modal-header">
    <h4 class="modal-title">Création d'un utilisateur</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="card-body">
    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input type="text" class="form-control" id="username"
             placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control" id="password"
             placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
        <label><b>Roles</b></label>
      <ng-select [items]="itemsRoles"
                 bindLabel="label"
                 bindValue="value"
                 formControlName="roleName" required>
      </ng-select>
    </div>
    <div class="form-group">
        <label><b>Clients</b></label>
        <ng-select [items]="client"
                   bindLabel="nom"
                   bindValue="id"
                   formControlName="clientId">
        </ng-select>
    </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="createUser()">
      <i class="bi bi-save"></i>
      Créer</button>
    <button type="button" class="btn btn-danger"
            (click)="modal.close('Close click')">
      <i class="bi bi-x-circle"></i>
      Annuler</button>
  </div>
</form>
